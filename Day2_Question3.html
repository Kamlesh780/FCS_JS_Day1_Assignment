<!-- Write a JavaScript program to get the current date.
Expected Output : mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy -->

<html>
    <title>Assignment 3</title>
    <head>
        <h3>NAME: KAMLESH JADHAV</h3>
        <h3>EMAIL: kamleshjadhav@gmail.com</h3>
    
        <script>
            var d,m,y;
            date= new Date()
            d= date.getDate();
            m= date.getMonth();
            y= date.getFullYear();
            document.write(m+"-"+d+"-"+y+"<br>");
            document.write(m+"/"+d+"/"+y);
        </script>
    </head>
</html>
